<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Calculator</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <div class="display" id="display">Result</div>

        <div class="row">
            <button type="button" class="buttons">CE</button>
            <button type="button" class="buttons">C</button>
            <button type="button" class="buttons">Back</button>
            <button type="button" class="buttons">/</button>
        </div>
        <div class="row">
            <button type="button" class="buttons">7</button>
            <button type="button" class="buttons">8</button>
            <button type="button" class="buttons">9</button>
            <button type="button" class="buttons">X</button>
        </div>
        <div class="row">
            <button type="button" class="buttons">4</button>
            <button type="button" class="buttons">5</button>
            <button type="button" class="buttons">6</button>
            <button type="button" class="buttons">-</button>
        </div>
        <div class="row">
            <button type="button" class="buttons">1</button>
            <button type="button" class="buttons">2</button>
            <button type="button" class="buttons">3</button>
            <button type="button" class="buttons">+</button>
        </div>
        <div class="row">
            <button type="button" class="buttons"></button>
            <button type="button" class="buttons">0</button>
            <button type="button" class="buttons">,</button>
            <button type="button" class="buttons">=</button>
        </div>


    </div>


    
</body>
</html>
